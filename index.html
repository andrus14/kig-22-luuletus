<body>
    <h1>Sina ja mina</h1>
    
    <p>
        Mu ees on surm,<br>
        ma tunnen ta vina,<br>
        ja säälpool on nurm,<br>
        kus õitsed sina.
    </p>


    <p>
        Küll ilus on nurm,<br>
        kus õitsed sina!<br>
        Mu ees aga on surm,<br>
        ma tunnen ta vina.
    </p>
</body>
</html>
