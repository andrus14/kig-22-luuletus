<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Juhan Liiv - Sina ja mina</title>
</head>
<body>
    <h1>Sina ja mina</h1>
    
    <p>
        Mu ees on surm,<br>
        ma tunnen ta vina,<br>
        ja säälpool on nurm,<br>
        kus õitsed sina.
    </p>


    <p>
        Küll ilus on nurm,<br>
        kus õitsed sina!<br>
        Mu ees aga on surm,<br>
        ma tunnen ta vina.
    </p>

    <p>Juhan Liiv</p>
</body>
</html>
